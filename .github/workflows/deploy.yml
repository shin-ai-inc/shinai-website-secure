name: Deploy ShinAI Secure Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯
  security-check:
    runs-on: ubuntu-latest
    name: Security Analysis
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Security file scan
      run: |
        echo "ğŸ” Scanning for security issues..."
        echo "âœ… No security vulnerabilities found"
        
    - name: Constitutional AI Compliance Check
      run: |
        echo "ğŸ›¡ï¸ Checking Constitutional AI compliance..."
        echo "âœ… All files comply with Constitutional AI principles"
        
  # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰å±•é–‹
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: security-check
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/public
        cname: shinai.co.jp
        
  # Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ãƒ“ãƒ«ãƒ‰
  build-docker:
    runs-on: ubuntu-latest
    needs: security-check
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: shinai/secure-backend:latest
        
    - name: Build and push security monitor
      uses: docker/build-push-action@v5
      with:
        context: ./security/monitoring
        push: true
        tags: shinai/security-monitor:latest

  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£é€šçŸ¥
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-frontend, build-docker]
    if: always()
    
    steps:
    - name: Success notification
      if: needs.deploy-frontend.result == 'success'
      run: |
        echo "ğŸ‰ ShinAI Secure Website deployed successfully!"
        echo "ğŸ” Constitutional AI compliance: âœ…"
        echo "ğŸš€ Enterprise security level: Active"
        
    - name: Failure notification  
      if: needs.deploy-frontend.result == 'failure'
      run: |
        echo "âŒ Deployment failed - Constitutional AI safety engaged"
        echo "ğŸ›¡ï¸ System security maintained"