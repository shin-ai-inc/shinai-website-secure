    /* ========================================================
    ▼ ボタン Component
    ======================================================== */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius-full);
        font-weight: var(--font-weight-semibold);
        transition: all 0.3s ease;
        text-align: center;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        border: none;
        font-size: 0.95rem;
        gap: 0.5rem;
        line-height: 1.4;
    }
    
    /* ボタンホバーエフェクト強化 - 波紋アニメーション */
    .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s ease-out, height 0.6s ease-out;
    }
    
    .btn:hover::before {
        width: 300px;
        height: 300px;
    }
    
    .btn-primary {
        background: var(--gradient-primary);
        color: var(--white);
        box-shadow: var(--shadow-button);
    }
    
    .btn-primary:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: var(--shadow-button-hover);
        background: var(--gradient-primary-hover);
        color: var(--white);
    }
    
    .btn-primary:active {
        transform: translateY(1px) scale(0.98);
        box-shadow: var(--shadow-xs);
    }
    
    .btn-accent {
        background: var(--gradient-accent);
        color: var(--white);
        box-shadow: var(--shadow-accent);
    }
    
    .btn-accent:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: var(--shadow-accent-hover);
        filter: brightness(1.1);
        color: var(--white);
    }
    
    .btn-secondary {
        background: var(--light-gray);
        color: var(--primary);
        border: 1px solid rgba(58, 95, 235, 0.2);
        box-shadow: var(--shadow-xs);
    }
    
    .btn-secondary:hover {
        background: var(--white);
        border-color: var(--primary);
        transform: translateY(-2px);
        box-shadow: var(--shadow-sm);
        color: var(--primary);
    }
    
    .btn-outline {
        background: transparent;
        color: var(--primary);
        border: 1.5px solid var(--primary);
        position: relative;
        z-index: 1;
        overflow: hidden;
    }
    
    .btn-outline::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--gradient-primary);
        opacity: 0;
        z-index: -1;
        transition: opacity 0.3s ease;
    }
    
    .btn-outline:hover {
        color: var(--white);
        transform: translateY(-2px);
        box-shadow: var(--shadow-xs);
        border-color: transparent;
    }
    
    .btn-outline:hover::after {
        opacity: 1;
    }
    
    .btn-lg {
        padding: 1rem 2rem;
        font-size: 1.05rem;
    }
    
    .btn-sm {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
    }
    
    .btn-icon-right i {
        transition: transform 0.3s ease;
    }
    
    .btn-icon-right:hover i {
        transform: translateX(6px);
    }
    
    @media (max-width: 768px) {

            padding: 0.9rem 1.5rem;

        }
    }

    /* 浮遊オーブ */
    .floating-orbs {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }
    
    .orb {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(58, 95, 235, 0.1), rgba(0, 201, 167, 0.1));
        backdrop-filter: blur(5px);
        animation: float-orb 20s infinite ease-in-out;
    }
    
    .orb-1 {
        width: 180px;
        height: 180px;
        top: 10%;
        left: 5%;
        animation-delay: 0s;
    }
    
    .orb-2 {
        width: 220px;
        height: 220px;
        top: 60%;
        right: 10%;
        animation-delay: 5s;
    }
    
    .orb-3 {
        width: 140px;
        height: 140px;
        bottom: 20%;
        left: 15%;
        animation-delay: 10s;
    }
    
    .orb-4 {
        width: 200px;
        height: 200px;
        top: 40%;
        right: 25%;
        animation-delay: 15s;
    }
    
    @keyframes float-orb {
        0%, 100% {
            transform: translate(0, 0) scale(1);
        }
        25% {
            transform: translate(30px, -30px) scale(1.1);
        }
        50% {
            transform: translate(-30px, 30px) scale(0.9);
        }
        75% {
            transform: translate(20px, 20px) scale(1.05);
        }
    }
    
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    // Three.jsパーティクルエフェクト

            transparent: true,
            opacity: 0.1,
            wireframe: true
        });

        // カラーパレット（青をベースに、アクセントでオレンジを追加）

            0x3A5FEB, // 青
            0x5B7BFF, // 明るい青
            0x00C9A7, // 青緑
            0x20E7C4, // 明るい青緑
            0xFF8A00, // オレンジ（アクセント）
            0xFFA94D  // 明るいオレンジ（アクセント）
        ];
        
        // パーティクル作成
        for (let i = 0; i < particlesCount; i++) {
            // ランダムな形状を選択
            const geometry = geometries[Math.floor(Math.random() * geometries.length)].clone();
            
            // ランダムなカラーを選択（オレンジは低確率）
            const colorIndex = Math.random() < 0.85 ? Math.floor(Math.random() * 4) : 4 + Math.floor(Math.random() * 2);
            const material = new THREE.MeshBasicMaterial({ 
                color: colors[colorIndex],
                transparent: true,
                opacity: 0.3 + Math.random() * 0.4
            });

            const particle = new THREE.Mesh(geometry, material);

            const radius = 15 + Math.random() * 35;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            
            particle.position.x = radius * Math.sin(phi) * Math.cos(theta);
            particle.position.y = radius * Math.sin(phi) * Math.sin(theta);
            particle.position.z = radius * Math.cos(phi);
            
            // 初期回転
            particle.rotation.x = Math.random() * Math.PI * 2;
            particle.rotation.y = Math.random() * Math.PI * 2;
            particle.rotation.z = Math.random() * Math.PI * 2;

                mesh: particle,
                velocity: {

                    y: (Math.random() - 0.5) * 0.02,
                    z: (Math.random() - 0.5) * 0.02
                },

                orbit: {

            const vertices = new Float32Array(6);

            const material = new THREE.LineBasicMaterial({

                if (Math.abs(p.mesh.position.x) > 60) p.velocity.x *= -1;
                if (Math.abs(p.mesh.position.y) > 40) p.velocity.y *= -1;
                if (Math.abs(p.mesh.position.z) > 60) p.velocity.z *= -1;
            });
            
            // 接続線のアニメーション
            connectionLines.forEach((line, index) => {
                const positions = line.geometry.attributes.position.array;
                
                // ランダムに2つのパーティクルを選んで接続
                const p1 = particles[Math.floor(Math.random() * particles.length)];
                const p2 = particles[Math.floor(Math.random() * particles.length)];
                
                if (p1 && p2) {
                    const distance = p1.mesh.position.distanceTo(p2.mesh.position);
                    
                    // 近いパーティクル同士を接続
                    if (distance < 20) {
                        positions[0] = p1.mesh.position.x;
                        positions[1] = p1.mesh.position.y;
                        positions[2] = p1.mesh.position.z;
                        positions[3] = p2.mesh.position.x;
                        positions[4] = p2.mesh.position.y;
                        positions[5] = p2.mesh.position.z;
                        
                        line.geometry.attributes.position.needsUpdate = true;
                        line.material.opacity = 0.1 * (1 - distance / 20);
                    }
                }
            });
            
            renderer.render(scene, camera);
        };
        
        animate();
        
        // リサイズイベント処理
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });
    }
</script>
