    /* 浮遊オーブ - ヒーローセクションのみに表示 */

    }
    
    .orb {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(58, 95, 235, 0.1), rgba(0, 201, 167, 0.1));
        animation: float-orb 20s infinite ease-in-out;
    }
    
    .orb-1 {
        width: 180px;
        height: 180px;
        top: 10%;
        left: 5%;
        animation-delay: 0s;
    }
    
    .orb-2 {
        width: 220px;
        height: 220px;
        top: 60%;
        right: 10%;
        animation-delay: 5s;
    }
    
    .orb-3 {
        width: 140px;
        height: 140px;
        bottom: 20%;
        left: 15%;
        animation-delay: 10s;
    }

        width: 200px;
        height: 200px;
        top: 40%;
        right: 25%;
        animation-delay: 15s;
    }
    
    @keyframes float-orb {
        0%, 100% {
            transform: translate(0, 0) scale(1);
        }
        25% {
            transform: translate(30px, -30px) scale(1.1);
        }
        50% {

        }
        75% {

        }

            transform: translateY(0);

        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
    }
    
    .footer-copyright {
        color: rgba(255, 255, 255, 0.5);
    }
    
    .footer-links-inline {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
    }
    
    .footer-links-inline a {
        color: rgba(255, 255, 255, 0.5);
        transition: all var(--transition-normal) ease;
        position: relative;
    }
    
    .footer-links-inline a::before {
        content: '';
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 0;
        height: 1px;
        background: var(--white);
        transition: width var(--transition-normal) ease;
    }
    
    .footer-links-inline a:hover {
        color: var(--white);
    }
    
    .footer-links-inline a:hover::before {
        width: 100%;
    }
    
    @media (max-width: 992px) {
        .footer-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }
    }
    
    
    /* ========================================================
    ▼ チャットボット Component
    ======================================================== */
    .chatbot {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: var(--z-max);
    }
    
    .chatbot-button {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: var(--gradient-primary);
        color: var(--white);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: var(--shadow-lg);
        cursor: pointer;
        position: relative;
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 2;
        overflow: hidden;
    }
    
    .chatbot-button i {
        position: relative;
        z-index: 2;
        transition: transform var(--transition-normal) ease;
    }
    
    .chatbot-button::before {
        content: '';
        position: absolute;
        top: -8px;
        right: -8px;
        bottom: -8px;
        left: -8px;
        border-radius: 50%;
        background: rgba(58, 95, 235, 0.3);
        animation: pulse 2s infinite;
        z-index: -1;
    }
    
    .chatbot-button::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--gradient-accent);
        opacity: 0;
        transition: opacity var(--transition-normal) ease;
        z-index: 0;
    }
    
    .chatbot-button:hover {
        transform: scale(1.1);
        box-shadow: var(--shadow-xl);
    }
    
    .chatbot-button:hover::after {
        opacity: 1;
    }
    
    .chatbot-button:hover i {
        transform: scale(1.2);
    }
    
    .chatbot-window {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 360px;
        height: 500px;
        background: var(--white);
        border-radius: 20px;
        box-shadow: var(--shadow-xl);
        overflow: hidden;
        display: none;
        flex-direction: column;
        opacity: 0;
        transform: scale(0.9);
        transform-origin: bottom right;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        z-index: var(--z-popover);
        border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .chatbot-window.active {
        display: flex;
        opacity: 1;
        transform: scale(1);
    }
    
    .chatbot-header {
        background: var(--gradient-primary);
        color: var(--white);
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .chatbot-header h3 {
        margin: 0;
        font-size: 1.1rem;
        font-weight: var(--font-weight-semibold);
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: var(--white);
    }
    
    .chatbot-close {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--white);
        font-size: 0.9rem;
        cursor: pointer;
        transition: all var(--transition-normal) ease;
    }
    
    .chatbot-close:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(90deg);
    }
    
    .chatbot-messages {
        flex: 1;
        padding: 1.5rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .chat-message {
        max-width: 80%;
        padding: 0.75rem 1rem;
        border-radius: 15px;
        line-height: 1.5;
        font-size: 0.95rem;
        animation: fadeInMessage 0.3s ease-out forwards;
    }
    
    @keyframes fadeInMessage {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .bot {
        border-bottom-left-radius: 3px;
        background: var(--light-gray);
        color: var(--dark);
        align-self: flex-start;
    }
    
    .user {
        border-bottom-right-radius: 3px;
        background: var(--primary);
        color: var(--white);
        align-self: flex-end;
    }
    
    .chatbot-input {
        display: flex;
        align-items: center;
        padding: 1rem;
        border-top: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .chatbot-input input {
        flex: 1;
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 0.75rem 1rem;
        border-radius: var(--radius-full);
        outline: none;
        transition: all var(--transition-normal) ease;
    }
    
    .chatbot-input input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(58, 95, 235, 0.1);
    }
    
    .chatbot-send {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--gradient-primary);
        color: var(--white);
        border: none;
        margin-left: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all var(--transition-normal) ease;
        position: relative;
        overflow: hidden;
    }
    
    /* モバイルチャットボット最適化 */
    @media (max-width: 768px) {
        .chatbot-window {
            position: fixed;
            right: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 80%; /* 80%に変更 - 改善ポイント */
            border-radius: 20px 20px 0 0;
            transform-origin: bottom center;
        }
        
        .chatbot-messages {
            padding: 1rem;
        }
        
        /* キーボード表示時も形が崩れない対応 */
        .chatbot-input {
            padding: 0.75rem;
            background: var(--white);
            position: relative;
            z-index: 10;
        }
        
        .chatbot-input input {
            height: 42px;
            padding: 0.5rem 1rem;
            font-size: 0.95rem;
        }
        
        .chatbot-send {
            width: 42px;
            height: 42px;
            min-width: 42px;
        }
        
        /* スマホでのチャット表示領域を確保 */
        .chat-message {
            max-width: 85%;
            font-size: 0.9rem;
            padding: 0.6rem 0.9rem;
        }
    }
    
    .chatbot-send::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--gradient-accent);
        opacity: 0;
        transition: opacity var(--transition-normal) ease;
        z-index: 0;
    }
    
    .chatbot-send i {
        position: relative;
        z-index: 1;
    }
    
    .chatbot-send:hover {
        transform: scale(1.1);
    }
    
    .chatbot-send:hover::before {
        opacity: 1;
    }
    
    /* チャットボットローディングアニメーション */
    .loading-dots {
        display: flex;
        align-items: center;
        gap: 4px;
    }
    
    .loading-dots i {
        font-size: 5px;
        animation: dotPulse 1.5s infinite;
    }
    
    .loading-dots i:nth-child(2) {
        animation-delay: 0.2s;
    }
    
    .loading-dots i:nth-child(3) {
        animation-delay: 0.4s;
    }
    
    @keyframes dotPulse {
        0%, 100% {
            transform: scale(1);
            opacity: 0.4;
        }
        50% {
            transform: scale(1.5);
            opacity: 1;
        }
    }
