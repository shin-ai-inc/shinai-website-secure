# MongoDB Configuration for ShinAI Secure System
# Constitutional AI準拠・masa様開発ルール完全遵守
# エンタープライズレベルセキュリティ設定

# Where to store the data
storage:
  dbPath: /data/db
  journal:
    enabled: true
    commitIntervalMs: 100
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.25
      directoryForIndexes: true
      maxCacheOverflowFileSizeGB: 0.1
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 100
  wireObjectCheck: true
  compression:
    compressors: snappy,zstd,zlib

# Process management
processManagement:
  fork: false
  pidFilePath: /var/run/mongod.pid
  timeZoneInfo: /usr/share/zoneinfo

# General
systemLog:
  destination: file
  logAppend: true
  logRotate: reopen
  path: /var/log/mongodb/mongod.log
  quiet: false
  verbosity: 1
  component:
    accessControl:
      verbosity: 1
    command:
      verbosity: 1
    control:
      verbosity: 1
    network:
      verbosity: 1
    storage:
      verbosity: 1
      journal:
        verbosity: 1

# Security
security:
  authorization: enabled
  clusterAuthMode: keyFile
  javascriptEnabled: false
  redactClientLogData: true

# Operation profiling
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp
  slowOpSampleRate: 1.0

# Replication (for production deployment)
#replication:
#  replSetName: shinai-replica-set
#  oplogSizeMB: 1024

# Sharding (for production deployment)
#sharding:
#  clusterRole: configsvr

# Audit (Enterprise feature)
#auditLog:
#  destination: file
#  format: JSON
#  path: /var/log/mongodb/audit.log

# Monitoring
# setParameter:
setParameter:
  # セキュリティ設定
  authenticationMechanisms: SCRAM-SHA-256
  scramSHA256IterationCount: 15000
  maxLogSizeKB: 10240
  
  # パフォーマンス設定
  syncdelay: 60
  wiredTigerConcurrentReadTransactions: 32
  wiredTigerConcurrentWriteTransactions: 32
  
  # セキュリティ監視設定
  diagnosticDataCollectionEnabled: false
  disableJavaScriptJIT: true
  
  # Constitutional AI準拠設定
  failIndexKeyTooLong: false
  notablescan: false
  
  # ログ設定
  logLevel: 1
  quiet: false