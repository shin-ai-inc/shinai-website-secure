# Redis Configuration for ShinAI Secure System
# Constitutional AI準拠・masa様開発ルール完全遵守
# エンタープライズレベルセキュリティ設定

################################## NETWORK #####################################
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

################################# TLS/SSL ######################################
# TLS/SSL設定（本番環境では有効化）
# port 0
# tls-port 6380
# tls-cert-file /etc/ssl/redis.crt
# tls-key-file /etc/ssl/redis.key
# tls-ca-cert-file /etc/ssl/ca.crt

################################# GENERAL #####################################
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

################################ SNAPSHOTTING  ################################
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

################################# REPLICATION #################################
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5

################################## SECURITY ###################################
# セキュリティ設定
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command PEXPIRE PEXPIRE_SECURE
rename-command EXPIRE EXPIRE_SECURE
rename-command DEL DEL_SECURE
rename-command CONFIG CONFIG_SECURE
rename-command SHUTDOWN SHUTDOWN_SECURE
rename-command DEBUG ""
rename-command EVAL EVAL_SECURE
rename-command SCRIPT SCRIPT_SECURE

# パスワード認証（環境変数から設定）
# requirepass ${REDIS_PASSWORD}
# masterauth ${REDIS_PASSWORD}

################################### CLIENTS ####################################
maxclients 1000

############################## MEMORY MANAGEMENT #############################
maxmemory 128mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

############################# LAZY FREEING ####################################
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

############################ KERNEL OOM CONTROL ##############################
oom-score-adj no

#################### KERNEL TRANSPARENT HUGEPAGE CONTROL ######################
disable-thp yes

############################## APPEND ONLY FILE ###############################
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

################################ LUA SCRIPTING  ###############################
lua-time-limit 5000

################################## SLOW LOG ###################################
slowlog-log-slower-than 10000
slowlog-max-len 128

################################ LATENCY MONITOR ##############################
latency-monitor-threshold 100

############################# EVENT NOTIFICATION ##############################
notify-keyspace-events ""

############################### ADVANCED CONFIG ###############################
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

