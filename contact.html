        /* 
        ==============================================
        // === component-split: GlobalStyles ===
        COMPONENT: グローバルスタイル - 洗練されたUI基盤
        ==============================================
        */
        :root {
            /* カラーパレット - 60-30-10ルール適用 */
            --primary: #3A5FEB;
            --primary-dark: #2C3E8C;
            --primary-light: #4671FF;
            --secondary: #00C9A7;
            --secondary-dark: #00A589;
            --secondary-light: #00E6C3;
            --accent: #FF8A00;
            --accent-light: #FFA940;
            --dark: #1A1F36;
            --gray: #5E6C84;
            --light-gray: #F9FAFC;
            --white: #FFFFFF;
            --error: #FF3B3B;
            --success: #00C48C;
            
            /* グラデーション強化 - より鮮やかで洗練された配色 */
            --gradient-primary: linear-gradient(135deg, #3A5FEB, #00C9A7);
            --gradient-hover: linear-gradient(135deg, #4671FF, #00E6C3);
            --gradient-cta: linear-gradient(135deg, #3A5FEB, #00D4D4, #4671FF);
            --gradient-card: linear-gradient(135deg, rgba(58, 95, 235, 0.05), rgba(0, 201, 167, 0.05));
            --gradient-active: linear-gradient(135deg, #2C3E8C 0%, #00D4D4 100%);
            
            /* タイポグラフィ調整 - 読みやすさと美しさの両立 */
            --heading-letter-spacing: -0.5px;
            --text-letter-spacing: 0.5px;
            
            /* 間隔とサイズの階層変数 - 視覚的リズムの確立 */
            --spacing-xs: 0.5rem;  /* 8px */
            --spacing-sm: 1rem;    /* 16px */
            --spacing-md: 1.5rem;  /* 24px */
            --spacing-lg: 2rem;    /* 32px */
            --spacing-xl: 2.5rem;  /* 40px */
            --spacing-xxl: 3rem;   /* 48px */
            
            /* ボーダーラジウス階層 - 一貫性のある丸み */
            --radius-sm: 6px;
            --radius: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-xxl: 32px;
            --radius-full: 9999px;
            
            /* シャドウ統一 - 深度と高級感の表現 */
            --shadow-sm: 0 3px 8px rgba(44, 62, 140, 0.05);
            --shadow-md: 0 8px 20px rgba(44, 62, 140, 0.08);
            --shadow-lg: 0 15px 40px rgba(44, 62, 140, 0.1);
            --shadow-xl: 0 25px 60px rgba(44, 62, 140, 0.15);
            
            /* ボタンシャドウ - 注目を集めるエレメント */
            --shadow-btn: 0 10px 25px rgba(44, 62, 140, 0.15);
            --shadow-btn-hover: 0 15px 35px rgba(44, 62, 140, 0.25);
            
            /* トランジション - 洗練された動きの表現 */
            --transition-fast: 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            --transition-normal: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            --transition-slow: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            
            /* Z-インデックス階層 - 重なり順の制御 */
            --z-back: -1;
            --z-normal: 1;
            --z-raised: 10;
            --z-high: 100;
            --z-highest: 1000;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--dark);
            line-height: 1.7;
            overflow-x: hidden;
            background-color: var(--white);
            letter-spacing: var(--text-letter-spacing);

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;

        }

        /* 
        ==============================================
        // === component-split: Animations ===
        COMPONENT: アニメーション - エレガントな動き
        ==============================================
        */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(58, 95, 235, 0.4);
            }
            50% {
                box-shadow: 0 0 20px 5px rgba(58, 95, 235, 0.2);
            }
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes formFocusLine {
            to {
                width: 100%;
            }
        }

        @keyframes floatingUp {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes arrowWave {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(8px);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% {
                left: -150%;
            }
            100% {
                left: 150%;
            }
        }

        /* 拡張アニメーション */
        @keyframes fadeInScale {
            0% { 
                opacity: 0; 
                transform: scale(0.9); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1); 
            }
        }

        @keyframes borderPulse {
            0%, 100% {
                border-color: rgba(58, 95, 235, 0.7);
            }
            50% {
                border-color: rgba(0, 201, 167, 0.7);
            }
        }

        @keyframes floatHorizontal {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(10px);
            }
        }

        @keyframes buttonPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 8px 20px rgba(58, 95, 235, 0.2);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 12px 30px rgba(58, 95, 235, 0.3);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 8px 20px rgba(58, 95, 235, 0.2);
            }
        }

        @keyframes highlightGlow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(0, 201, 167, 0);
            }
            50% {
                text-shadow: 0 0 15px rgba(0, 201, 167, 0.5);
            }
        }

        @keyframes bounceInUp {
            from, 60%, 75%, 90%, to {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            from {
                opacity: 0;
                transform: translate3d(0, 50px, 0);
            }
            60% {
                opacity: 1;
                transform: translate3d(0, -10px, 0);
            }
            75% {
                transform: translate3d(0, 5px, 0);
            }
            90% {
                transform: translate3d(0, -2px, 0);
            }
            to {
                transform: translate3d(0, 0, 0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease forwards;
        }

        .slide-in-left {
            animation: slideInLeft 1s ease forwards;
        }

        .slide-in-right {
            animation: slideInRight 1s ease forwards;
        }

        .slide-in-up {
            animation: slideInUp 1s ease forwards;
        }

        .bounce-in-up {
            animation: bounceInUp 1.2s ease forwards;
        }

        .animate-delay-1 {
            animation-delay: 0.2s;
        }

        .animate-delay-2 {
            animation-delay: 0.4s;
        }

        .animate-delay-3 {

        }

        .animate-delay-4 {
